<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Form Exercise</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="text" name="firstname" placeholder="Arun" required>
			<label for="lastname">Last Name:</label>
			<input id="lastname" type="text" name="lastname" placeholder="Kathir"  required><br>
			<label for="male">Male</label>
			<input id="male" type="radio" name="sex">
			<label for="female">Female</label>
			<input id="female" type="radio" name="sex">
			<label for="other">Other</label>
			<input id="other" type="radio" name="sex"><br>
			<label for="email">Email:</label>
			<input id="email" name="email" type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" name="password" type="password" placeholder="your password"><br>
			<p>Birthday: </p>
			<select name="birthmonth">
				<option></option>
			</select>
			<select name="birthday">
				<option></option>
			</select>
			<select name="birthyear">
				<option></option>
			</select><br>
			<label for="agreement">I agree to the terms and conditions </label>
			<input id="agreement" type="checkbox" name="agreement"><br>
			<input type="submit">
		</form>
	</body>
</html>
