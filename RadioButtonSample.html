<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Inputs demo</title>
	</head>
	<body>
		<p>Do you like me?</p>
		<form>
			<label for="yes">Yes</label>
			<input name="like" id="yes" type="radio" value="yes">
			<label for="no">No</label>
			<input name="like" id="no" type="radio" value="no">
			<p>What's your fav place?</p>
			<select name="Fav place">
				<option>Chennai</option>
				<option>Singapore</option>
				<option>Washington DC</option>
			</select>
			<p>What's your current mood?</p>
			<select name="mood">
				<option value="Happy">:)</option>
				<option value="Sad">:(</option>
				<option value="Neutral">:|</option>
			</select>
			<textarea rows="10" cols="10" name="txtarea"></textarea>
			<!-- <input type="checkbox"> -->
			<button>Go!</button>
		</form>
	</body>
</html>
